---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p><small class="post-blog">Published on {{ post.date | date_to_string }}</small>
            {{ post.excerpt }}
            <a href="{{ post.url }}" class="myButton">Read More</a>
        </article>
    {% endfor %}

    
    <style>
            .post-blog {     
               
               color: darkgrey;
               font-style: italic;        
             }     
             
            
         </style>
</div>
